<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <title>Amazon Beauty co Excluir Produto</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">   
    <link rel="stylesheet" href="../../styles/formulario/styles.css">  
</head>
<body>
    <header class="cabeçalho">
        <div class="container">            
            <img src="../../img/logo.png" alt="Logo da Amazon Beauty co" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo--negrito">Amazon</b> Beauty co</h1>
        </div>               
          
        <div class="saudacao">            
            <p>Olá, <span id="userFirstName"></span></p>
        </div>
        <div class="container">          
            <a id="adm" href="../user-home.html" class="container__link">
                <img src="../../img/conta-de-usuario.png" alt="sair" class="container__imagem">                
            </a>
            <a id="logout" href="#" class="container__link">
                <img src="../../img/logout.png" alt="sair" class="container__imagem">                
            </a>
        </div>
    </header>
    
    <section class="banner">
        <h2 class="banner__titulo">Excluir Produto</h2>
    </section>
    
    <section class="formulario">
        <div class="formulario__container">
            <h2 class="formulario__titulo-texto">Digite o código do produto que deseja excluir</h2>
        </div>

        <form id="deleteProductForm">
            <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="productCode">Código do Produto</label>
                <input name="productCode" id="productCode" class="campo__escrita" type="text" required />
                <span class="mensagem-erro"></span>
            </fieldset>

            <div>
                <input value="Buscar" class="formulario__botao" id="search" type="button">
                <span class="mensagem-erro"></span>
            </div>
        </form>

        <div id="productInfo" class="user-info" style="display: none;">
            <h2>Confirme a Exclusão do Produto</h2>
            <div id="productDetails"></div>
            <button id="confirmDelete" class="formulario__botao">Excluir Produto</button>
            <button id="cancelDelete" class="formulario__botao">Cancelar</button>
            <span class="mensagem-erro"></span>
        </div>
    </section>

    <section class="listar">
        <a href="../admHome.html" class="listar__link">Voltar para Área de Administração</a>
    </section>
    
    <footer class="rodapé">
        <h2 class="rodapé__titulo">Created by Elder Gomes</h2>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Meio Ambiente</li>
            <li class="lista-rodapé__item">
                <img src="../../img/ecologia.svg" alt="Meio Ambiente">   
                <a href="#" class="lista-rodapé__link"></a>
            </li>         
        </ul>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Institucional</li>
            <li class="lista-rodapé__item">
                <img src="../../img/instituicao.svg" alt="Institucional">   
                <a href="#" class="lista-rodapé__link"></a>
            </li>      
        </ul>        
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/produtos/excluirProdutos.js"></script>
    <script src="../../js/usuario/logout.js"></script>
    <script src="../../js/saudacao.js"></script>
</body>
</html>
