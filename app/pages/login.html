<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Amazon Beauty co - Login</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/formulario/styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">            
            <img src="../img/logo.png" alt="Logo da Amazon Beauty co" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo--negrito">Amazon</b> Beauty co</h1>
        </div>
        <div class="container">
            <a href="sacola.html" class="container__link">
                <img src="../img/carrinho-de-compras.png" alt="Carrinhos de compras" class="container__imagem">
                <p class="container__texto">Minha sacola</p>
            </a>
            <a href="login.html" class="container__link">
                <img src="../img/login.png" alt="Meu perfil" class="container__imagem">
                <p class="container__texto">Login</p>
            </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Logue na sua conta</h2>
    </section>
    <main class="container">
        <section class="formulario">
            <div class="formulario__container">
                <h2 class="formulario__titulo-texto">Preencha os campos abaixo para logar na conta</h2>
            </div>
            <form id="loginForm" class="principal__formulario" data-formulario>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="email">E-mail</label>
                    <input name="email" id="email" class="campo__escrita" type="email" minlength="4" required />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="senha">Senha</label>
                    <input name="senha" id="senha" class="campo__escrita campo__escrita--menor" type="password" required />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <div>
                    <input value="Avançar" class="formulario__botao" id="enviar" data-botao-enviar type="submit">
                    <span class="mensagem-erro"></span>
                </div>
            </form>
        </section>
    </main>
    <section class="contato">
        <div class="contato__descrição">
            <h2 class="contato__titulo">Fique de olho nas novidades!</h2>
            <p class="contato__texto">Lançamentos, novas linhas de produtos, promoções e mais.</p>
        </div>
        <input type="email" placeholder="Cadastre seu e-mail" class="contato__email">
    </section>
    <hr />
    <footer class="rodapé">
        <h2 class="rodapé__titulo">Created by Elder Gomes</h2>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Meio Ambiente</li>
            <li class="lista-rodapé__item">
                <img src="../img/ecologia.svg" alt="Meio Ambiente">
                <a href="#" class="lista-rodapé__link"></a>
            </li>
        </ul>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Institucional</li>
            <li class="lista-rodapé__item">
                <img src="../img/instituicao.svg" alt="Institucional">
                <a href="#" class="lista-rodapé__link"></a>
            </li>
        </ul>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="../js/login.js" type="module"></script>
</body>

</html>
