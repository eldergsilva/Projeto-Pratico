name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: './app'  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  
          path: './app'  
