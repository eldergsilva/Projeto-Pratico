<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../styles/formulario/styles.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">            
            <img src="../../img/logo.png" alt="Logo da Amazon Beauty co" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo--negrito">Amazon</b> Beauty co</h1>
        </div>               
        <div class="saudacao">            
            <p>Olá, <span id="userFirstName"></span></p>
        </div>
        <div class="container">          
            <a id="adm" href="../user-home.html" class="container__link">
                <img src="../../img/conta-de-usuario.png" alt="sair" class="container__imagem">                
            </a>
            <a id="logout" href="#" class="container__link">
                <img src="../../img/logout.png" alt="sair" class="container__imagem">                
            </a>
        </div>
    </header>
    <main class="container">
        <section class="formulario">
            <div class="formulario__container">                
                <h2 class="formulario__titulo-texto">Atualizar Produto</h2>
                 
            </div>

            <form id="atualizarProdutoForm" class="principal__formulario" data-formulario>
                <h1 class="formulario__titulo-codigo">Codigo do Produto : </h1>
                <fieldset class="formulario__campo">
                    <input type="hidden" id="codigo" name="codigo">
                    <label class="campo__etiqueta" for="nome">Nome</label>
                    <input name="nome" id="nome" class="campo__escrita" type="text" minlength="3" required>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="preco">Preço (ex: 25.00)</label>
                    <input name="preco" id="preco" class="campo__escrita" type="text" required pattern="\d+(\.\d{2})?" placeholder="25.00">
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao" class="campo__escrita"></textarea>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="quantidade">Quantidade</label>
                    <input name="quantidade" id="quantidade" class="campo__escrita" type="number" required min="1">
                    <span class="mensagem-erro"></span>
                </fieldset>

                <div>
                    <button type="submit" class="formulario__botao">Atualizar Produto</button>
                    <span class="mensagem-erro"></span>
                </div>
            </form>
            <div class="formulario__nao-cadastrado">
                <p>Voltar para Área do Cliente</p>
                <a href="../user-home.html" class="formulario__link">Área do Cliente</a>
            </div>
        </section>
    </main>
   
    <footer class="rodapé">
        <h2 class="rodapé__titulo">Created by Elder Gomes</h2>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Meio Ambiente</li>
            <li class="lista-rodapé__item">
                <img src="../../img/ecologia.svg" alt="Meio Ambiente">   
                <a href="#" class="lista-rodapé__link"></a>
            </li>         
        </ul>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Institucional</li>
            <li class="lista-rodapé__item">
                <img src="../../img/instituicao.svg" alt="Institucional">   
                <a href="#" class="lista-rodapé__link"></a>
            </li>      
        </ul>        
    </footer>
    <script src="../../js/produtos/atualizarProduto.js"></script>
    <script src="../../js/usuario/logout.js"></script>
    <script src="../../js/saudacao.js"></script>
</body>
</html>
