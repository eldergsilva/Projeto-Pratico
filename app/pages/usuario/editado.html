<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <title>Amazon Beauty co - Edição Concluída</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">   
    <link rel="stylesheet" href="../../styles/formulario/styles.css">  
</head>

<body>
    <header class="cabeçalho">
        <div class="container">            
            <img src="../../img/logo.png" alt="Logo da Amazon Beauty co" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo--negrito">Amazon</b> Beauty co</h1>
        </div>               
          
        <div class="saudacao">            
            <p>Olá, <span id="userFirstName"></span></p>
        </div>
        <div class="container">
            <a id="logout" href="#" class="container__link">
                <img src="../../img/logout.png" alt="sair" class="container__imagem">                
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Edição Concluída</h2>
    </section>

    <section class="formulario">
        <div class="formulario__container">
            <h2 class="formulario__titulo-texto">Dados Atualizados com Sucesso</h2>
            <p id="userDetails"></p>
        </div>
    </section>

    <footer class="rodapé">
        <h2 class="rodapé__titulo">Created by Elder Gomes</h2>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Meio Ambiente</li>
            <li class="lista-rodapé__item">
                <img src="../../img/ecologia.svg" alt="Meio Ambiente">   
                <a href="#" class="lista-rodapé__link"></a>
            </li>         
        </ul>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Institucional</li>
            <li class="lista-rodapé__item">
                <img src="../../img/instituicao.svg" alt="Institucional">   
                <a href="#" class="lista-rodapé__link"></a>
            </li>      
        </ul>        
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userDetails = document.querySelector('#userDetails');
            const updatedUser = JSON.parse(localStorage.getItem('updatedUser'));

            if (updatedUser) {
                userDetails.innerHTML = `
                    <p><strong>Nome:</strong> ${updatedUser.nome}</p>
                    <p><strong>Email:</strong> ${updatedUser.email}</p>
                    <p><strong>CPF:</strong> ${updatedUser.cpf}</p>
                    <p><strong>Data de Nascimento:</strong> ${updatedUser.dataNascimento}</p>
                `;
                localStorage.removeItem('updatedUser'); // Remove os dados após exibição
            } else {
                userDetails.innerHTML = '<p>Não foi possível carregar os dados atualizados.</p>';
            }
        });
    </script>
</body>

</html>
